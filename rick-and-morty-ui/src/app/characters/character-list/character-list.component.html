<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onNewCharacter()">New Character</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="card my-3 scrollable">
            <app-character-item *ngFor="let characterItem of characters; let i = index" [character]="characterItem"
                [index]="i">
            </app-character-item>
        </div>
    </div>
</div>

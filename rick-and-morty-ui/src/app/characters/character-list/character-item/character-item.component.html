<a
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <h6 class="list-group-item-heading">{{ character.name }}</h6>
        <img 
            [src]="character.image"
            alt="{{ character.name }}"
            class="img-responsive"
            style="max-height: 50px;">
</a>
